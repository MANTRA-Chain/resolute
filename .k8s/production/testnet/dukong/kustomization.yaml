apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mantra-dukong-1-applications

resources:
  - resources/server-config.yaml
  - resources/psql-init.yaml
  - ../../../common
  # - secrets/resolute-redis-secrets.yaml

# enable logging in logs explorer
labels:
  - pairs:
      gke.logging.enabled: "true"
    includeSelectors: false
    includeTemplates: true

helmCharts:
#
# RESOLUTE FRONTEND
#
- name: generic-helm-chart
  repo: https://aaronforce1.github.io/generic-helm-chart
  version: 0.4.2
  releaseName: resolute-frontend-dukong
  valuesFile: './values.yaml'
  valuesInline:
    nameOverride: resolute-frontend-dukong
    fullnameOverride: resolute-frontend-dukong
    service:
      port:
        - port: 3000
          targetPort: 3000
          protocol: TCP
          name: http
    deployment:
      image:
        repository: ghcr.io/mantra-chain/resolute-frontend
        pullPolicy: Always
        tag: "latest"
      annotations:
        argocd.argoproj.io/sync-wave: "2"
      service:
        port:
          - containerPort: 3000
            protocol: TCP
            name: http
    ingress:
      - enabled: true
        name: frontend
        className: nginx
        hosts:
          - host: resolute.dukong.int.mantrachain.io
            http:
              paths:
                - backend:
                    service:
                      name: resolute-frontend-dukong
                      port:
                        number: 3000
                  path: /
                  pathType: Prefix
        tls:
          - hosts:
              - resolute.dukong.int.mantrachain.io
            secretName: dukong.int.mantrachain.io-wildcard-tls-secret
#
# RESOLUTE SERVER
#
- name: generic-helm-chart
  repo: https://aaronforce1.github.io/generic-helm-chart
  version: 0.4.2
  releaseName: resolute-server-dukong
  valuesFile: './values.yaml'
  valuesInline:
    nameOverride: resolute-server-dukong
    fullnameOverride: resolute-server-dukong
    service:
      port:
        - port: 8000
          targetPort: 1323
          protocol: TCP
          name: http
    deployment:
      initContainers:
        - name: migrate-db
          image: postgres:13
          command:
            - /usr/bin/psql
            - postgres://resolute:${userPassword}@postgresql:5432/resolute
            - -f
            - /tmp/update_schema.sql
          volumeMounts:
            - name: resolute-server-update-schema
              mountPath: /tmp/update_schema.sql
              subPath: update_schema.sql
          env:
            userPassword: heartland-ocean-praetor-neat
      image:
        repository: ghcr.io/mantra-chain/resolute-server
        pullPolicy: Always
        tag: "latest"
      annotations:
        argocd.argoproj.io/sync-wave: "2"
      service:
        port:
          - containerPort: 1323
            protocol: TCP
            name: http
      
      volumeMounts:
      - name: resolute-server-dukong-config
        mountPath: /app/config.yaml
        subPath: config.yaml
      - name: resolute-server-dukong-config
        mountPath: /app/networks.json
        subPath: networks.json
      
      volumes:
      - name: resolute-server-dukong-config
        configMap:
          name: resolute-server-dukong-config
          defaultMode: 420
      - name: resolute-server-update-schema
        configMap:
          name: resolute-server-update-schema
          defaultMode: 420
      
    ingress:
      - enabled: true
        name: api
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: /$2
          nginx.ingress.kubernetes.io/use-regex: 'true'
        hosts:
          - host: resolute.dukong.int.mantrachain.io
            http:
              paths:
                - backend:
                    service:
                      name: resolute-server-dukong
                      port:
                        number: 8000
                  path: /api(/|$)(.*)
                  pathType: Prefix
        tls:
          - hosts:
              - resolute.dukong.int.mantrachain.io
            secretName: dukong.int.mantrachain.io-wildcard-tls-secret
#
# Higher Environments: Database should run as cloud-managed service
#
########################################################
## POSTGRES
########################################################
- name: postgresql
  repo: https://charts.bitnami.com/bitnami
  version: 13.3.1
  releaseName: postgresql
  namespace: mantra-dukong-1-applications
  valuesInline:
    commonAnnotations:
      argocd.argoproj.io/sync-wave: "-1"

    global:
      postgresql:
        auth:
          database: resolute
          username: resolute
          password: heartland-ocean-praetor-neat

    primary:
      initdb:
        scriptsConfigMap: postgresql-init-script
      configuration: |-
        max_connections = 500
        shared_buffers = 500MB
        listen_addresses = '*'
#
# Higher Environments: Database should run as cloud-managed service
#
########################################################
## REDIS
########################################################
- name: redis
  repo: oci://registry-1.docker.io/bitnamicharts
  version: 20.2.1
  releaseName: resolute-redis-dukong
  valuesInline:
    commonAnnotations:
      argocd.argoproj.io/sync-wave: "-1"
    commonLabels:
      app.kubernetes.io/part-of: resolute-server-dukong
      platform/cluster: mantra-testnet
      platform/environment: production
      db-migration: "false"

    image:
      registry: docker.io
      repository: redis/redis-stack-server 
      tag: latest

    commonConfiguration: |-
      port 6379
      daemonize no
      loadmodule /opt/redis-stack/lib/rediscompat.so
      loadmodule /opt/redis-stack/lib/redisearch.so
      loadmodule /opt/redis-stack/lib/redistimeseries.so
      loadmodule /opt/redis-stack/lib/rejson.so
      loadmodule /opt/redis-stack/lib/redisbloom.so
      loadmodule /opt/redis-stack/lib/redisgears.so v8-plugin-path /opt/redis-stack/lib/libredisgears_v8_plugin.so

    auth:
      enabled: false
      ## TODO: REENABLE THIS ONCE WE UPDATE SERVER.GO TO SUPPORT REDIS AUTH
      # existingSecret: resolute-redis-secrets
      # existingSecretPasswordKey: redis-password

    architecture: standalone

    master:
      resourcesPreset: "nano"
      #persistence:
      #  size: 500M
      persistentVolumeClaimRetentionPolicy:
        enabled: true
        whenScaled: Retain
        whenDeleted: Retain
